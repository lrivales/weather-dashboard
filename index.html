<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- get bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body class="container">
    <header>
        <h1 class="d-block p-2 bg-primary text-white text-center">Weather Dashboard</h1>
        </div>
    </header>
        
    <div class="row">
        <div class="col-2">
            <div class="mb-3 search-form">
                <label for="searchTxt" class="form-label fs-4 fw-bold">Search for a City:</label>
                <textarea class="form-control" id="searchTxt" placeholder="San Diego"></textarea>
                <button type="button" class="btn btn-primary mt-2 w-100" id="searchBtn">Search</button>
            </div>
            
            <hr class="border border-dark">
            <div id="historyBtnGrp"></div>
        </div>

        <div class="card col-9 p-2">
            <div class="card-title fs-4 fw-bold" id="city"></div>
                <p class="card-text" id="temp">Temp:</p>
                <p class="card-text" id="wind">Wind:</p>
                <p class="card-text" id="humidity">Humidity:</p>
                <p class="card-text" id="uv-index">UV Index:</p>
                <hr>
                <div class="container">
                    <div class="fs-4 fw-bold">5-Day Forecast</div>
                    <div class="row justify-content-between">
                        <div class="card col-2 bg-primary text-white">
                            <div class="card-title fs-5 fw-bold" id="0">Day 1</div>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                        <div class="card col-2 bg-primary text-white">
                            <div class="card-title fs-5 fw-bold" id="1">Day 2</div>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                        <div class="card col-2 bg-primary text-white">
                            <div class="card-title fs-5 fw-bold" id="2">Day 3</div>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                        <div class="card col-2 bg-primary text-white">
                            <div class="card-title fs-5 fw-bold" id="3">Day 4</div>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                        <div class="card col-2 bg-primary text-white">
                            <div class="card-title fs-5 fw-bold" id=4>Day 5</div>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- my javascript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
